<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部的LOGO模块 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录模块 -->
    <div class="login">
        <!-- 标题模块 -->
        <div class="title">
            <img src="/assets/images/login_title.png" alt="">
        </div>
        <!-- 表单模块 -->
        <form class="layui-form" id='form_login' action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </form>
        <div class="link" id='reg_but'>
            <a href="javascript:;">去注册账号</a>
        </div>
    </div>
    <!-- 注册模块 -->
    <div class="register">
        <!-- 标题模块 -->
        <div class="title">
            <img src="/assets/images/login_title.png" alt="">
        </div>
        <!-- 表单模块 -->
        <form class="layui-form" id='form_reg' action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- layui-btn-normal -->
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </form>
        <div class="link" id='login_but'>
            <a href="javascript:;">去登录账号</a>
        </div>
    </div>

    <!-- 导入js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/addApi.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
