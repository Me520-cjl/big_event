<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_list.css">
</head>

<body>
    <!-- 卡片主体内容区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="180">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作ffdsfdsdafa</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- 表格数据模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.state}}</td>
            <td>{{$value.pub_date}}</td>
            <td>
                <button type="button" class="layui-btn  layui-btn-sm" id="edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn  layui-btn-sm  layui-btn-danger btn-delete data-id" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 编辑弹出层模块 -->
    <script type="text/html " id="dialog-edit">
        <form class="layui-form " action=" " id="edit_form">
            <input type="hidden" name="Id " id="">
            <div class="layui-form-item ">
                <label class="layui-form-label ">分类名称</label>
                <div class="layui-input-block ">
                    <input type="text " name="name " required lay-verify="required " placeholder="请输入分类名称 " autocomplete="off " class="layui-input ">
                </div>
            </div>
            <div class="layui-form-item ">
                <label class="layui-form-label ">分类别名</label>
                <div class="layui-input-block ">
                    <input type="text " name="alias " required lay-verify="required " placeholder="请输入分类别名 " autocomplete="off " class="layui-input ">
                </div>
            </div>
            <div class="layui-form-item ">
                <div class="layui-input-block ">
                    <button class="layui-btn layui-btn-sm " lay-submit lay-filter="formDemo ">确认修改</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 引入相关js文件 -->
    <script src="/assets/lib/layui/layui.all.js "></script>
    <script src="/assets/lib/jquery.js "></script>
    <script src="/assets/js/addApi.js "></script>
    <script src="/assets/lib/template-web.js "></script>
    <script src="/assets/js/article_list.js"></script>
</body>

</html>
